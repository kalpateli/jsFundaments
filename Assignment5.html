    <body>
        <h1>Grade Calculator</h1>
        
 
    
        <script>
          
        function gradeCalc()
        {
            let phy = parseFloat(prompt("Enter the marks in Physics : "));
            let chem = parseFloat(prompt("Enter the marks in Chemistry : "));
            let maths = parseFloat(prompt("Enter the marks in Maths : "));

            let avg = (phy + chem + maths)/3;
            if(avg < 70)
            {
                document.write("C Grade");
            }
            else if(avg >= 70 && avg < 90)
            {
                document.write("B Grade");
            }
            else if(avg >= 90 && avg <= 100)
            {
                document.write("A Grade");
            }
            else
            {
                document.write("not valid marks")
            }
        }

        gradeCalc()
           
        </script>
    </body>
</html>

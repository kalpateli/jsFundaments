    <body>
        <h1>Display numbers</h1>
        
 
    
        <script>
          
        function disNum()
        {
            let num = parseInt(prompt("Enter the value of n : "));
        
            if(num%2==0)
            {
                alert(num +" is even");
            }
            else
            {
                alert(num +" is odd");
            }
        }

        disNum()
           
        </script>
